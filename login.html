<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login â€” Dynamic Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="mdc-topappbar">
    <div class="brand">Dynamic Shop</div>
    <nav id="nav-links"></nav>
  </header>

  <main class="container center">
    <div class="card form-card">
      <h2>Login</h2>
      <div class="form">
        <label class="form-field">
          <input id="login-email" type="email" placeholder=" " required>
          <span class="label">Email</span>
        </label>
        <label class="form-field">
          <input id="login-password" type="password" placeholder=" " required>
          <span class="label">Password</span>
        </label>
        <button class="btn primary" id="login-btn">Login</button>
        <div class="muted">Don't have an account? <a href="register.html">Register</a></div>
      </div>
    </div>
  </main>

  <div id="snackbar" class="snackbar"></div>

  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initApp);
    document.getElementById('login-btn').addEventListener('click', function(e){
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim().toLowerCase();
      const password = document.getElementById('login-password').value;
      if(loginUser(email, password)){
        showSnackbar('Login successful');
        setTimeout(()=> location.href = 'index.html', 600);
      } else {
        showSnackbar('Invalid credentials');
      }
    });
  </script>
</body>
</html>
