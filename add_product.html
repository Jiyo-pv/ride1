<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Product </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="mdc-topappbar">
    <div class="brand">Ride 1 - Riders choice</div>
    <nav id="nav-links"></nav>
  </header>

  <main class="container center">
    <div class="card form-card">
      <h2>Add Product</h2>
      <div class="form">
        <label class="form-field">
          <input id="p-name" type="text" placeholder=" " required>
          <span class="label">Product name</span>
        </label>
        <label class="form-field">
          <input id="p-price" type="number" placeholder=" " required>
          <span class="label">Price</span>
        </label>
        <label class="form-field">
          <textarea id="p-desc" placeholder=" " rows="4"></textarea>
          <span class="label">Description</span>
        </label>
        <label class="form-field">
          <input id="p-image" type="url" placeholder=" ">
          <span class="label">Image URL (optional)</span>
        </label>
        <div class="actions">
          <button class="btn primary" id="add-prod-btn">Add Product</button>
          <button class="btn outlined" onclick="location.href='shop.html'">Cancel</button>
        </div>
      </div>
    </div>
  </main>

  <div id="snackbar" class="snackbar"></div>

  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{ initApp(); ensureAdminOrRedirect(); });
    document.getElementById('add-prod-btn').addEventListener('click', function(e){
      e.preventDefault();
      const prod = {
        id: 'p_' + Date.now(),
        name: document.getElementById('p-name').value.trim(),
        price: parseFloat(document.getElementById('p-price').value),
        description: document.getElementById('p-desc').value.trim(),
        imagename: document.getElementById('p-image').value.trim()
      };
      addProduct(prod);
      showSnackbar('Product added');
      setTimeout(()=> location.href='shop.html', 700);
    });
  </script>
</body>
</html>
