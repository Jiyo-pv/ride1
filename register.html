<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register â€” Dynamic Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="mdc-topappbar">
    <div class="brand">Dynamic Shop</div>
    <nav id="nav-links"></nav>
  </header>

  <main class="container center">
    <div class="card form-card">
      <h2>Create account</h2>
      <div class="form">
        <label class="form-field">
          <input id="reg-name" type="text" placeholder=" " required>
          <span class="label">Full name</span>
        </label>
        <label class="form-field">
          <input id="reg-email" type="email" placeholder=" " required>
          <span class="label">Email</span>
        </label>
        <label class="form-field">
          <input id="reg-password" type="password" placeholder=" " required>
          <span class="label">Password (min 6)</span>
        </label>
        <label class="form-field">
          <input id="reg-confirm" type="password" placeholder=" " required>
          <span class="label">Confirm password</span>
        </label>
        <button class="btn primary" id="reg-btn">Register</button>
        <div class="muted">Already have an account? <a href="login.html">Login</a></div>
      </div>
    </div>
  </main>

  <div id="snackbar" class="snackbar"></div>

  <script src="assets/js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', initApp);
    document.getElementById('reg-btn').addEventListener('click', function(e){
      e.preventDefault();
      const name = document.getElementById('reg-name').value.trim();
      const email = document.getElementById('reg-email').value.trim().toLowerCase();
      const password = document.getElementById('reg-password').value;
      const confirm = document.getElementById('reg-confirm').value;
      const res = registerUser({name, email, password, confirm});
      showSnackbar(res.message);
      if(res.success) setTimeout(()=> location.href='login.html', 900);
    });
  </script>
</body>
</html>
